<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>If Only You Knew</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="output.css">
<style>
/* Glow for main text */
.glow-text {
    text-shadow: 0 0 8px #ff7eb9, 0 0 16px #ff99cc, 0 0 24px #ffb3d1;
    transition: all 0.3s ease-in-out;
}

/* Hover glow intensifies */
.glow-text:hover {
    text-shadow: 0 0 16px #ff7eb9, 0 0 32px #ff99cc, 0 0 48px #ffb3d1;
}

/* Floating hearts animation */
@keyframes floatHearts {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-40px) rotate(15deg); opacity: 0.7; }
    100% { transform: translateY(0) rotate(-15deg); opacity: 1; }
}

.heart {
    position: absolute;
    animation: floatHearts 5s infinite ease-in-out;
    font-size: 2rem;
}

/* Fade-in animation */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

.animate-fadeIn {
    animation: fadeIn 1s forwards;
}

/* Typewriter text effect */
.typewriter {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid rgba(255,255,255,0.7);
    animation: typing 4s steps(80, end), blink-caret 0.8s step-end infinite;
}

@keyframes typing {
    0% { width: 0 }
    100% { width: 100% }
}

@keyframes blink-caret {
    50% { border-color: transparent; }
}

/* Button glow */
.glow-button {
    box-shadow: 0 0 8px #ff7eb9, 0 0 16px #ff99cc, 0 0 24px #ffb3d1;
    transition: all 0.3s ease-in-out;
}

.glow-button:hover {
    box-shadow: 0 0 16px #ff7eb9, 0 0 32px #ff99cc, 0 0 48px #ffb3d1;
    transform: scale(1.05);
}
</style>
</head>
<body class="bg-gradient-to-b from-purple-300 via-pink-200 to-purple-200 min-h-screen flex items-center justify-center relative overflow-hidden p-6">

<!-- Floating hearts -->
<div class="heart text-pink-400 top-10 left-1/4 animate-[floatHearts_5s_ease-in-out_infinite]">💖</div>
<div class="heart text-pink-500 top-1/3 right-1/4 animate-[floatHearts_6s_ease-in-out_infinite]">💞</div>
<div class="heart text-red-400 bottom-20 left-1/3 animate-[floatHearts_7s_ease-in-out_infinite]">❤️</div>

<div class="bg-white/70 backdrop-blur-md rounded-3xl p-10 shadow-xl max-w-3xl text-center space-y-8">

    <h1 class="text-4xl md:text-5xl font-extrabold text-pink-600 glow-text animate-fadeIn">
        💌 If Only You Knew 💌
    </h1>

    <p class="text-lg md:text-xl text-gray-700 font-semibold glow-text animate-fadeIn" style="animation-delay:0.3s;">
        I built this page to show how names can glow — but yours did more.
    </p>
    
    <p class="text-lg md:text-xl text-gray-700 font-semibold glow-text animate-fadeIn typewriter" style="animation-delay:0.6s;">
        It made the code smile, the colors breathe, and me… well, fall a little deeper. 😮‍💨
    </p>

    <p class="text-lg md:text-xl text-gray-700 font-semibold glow-text animate-fadeIn" style="animation-delay:1s;">
        Maybe your name doesn’t just mean something.  
        Maybe it means everything.
    </p>

    <!-- Next Page Button -->
   <a href="end.html"> <button onclick="window.location.href='nextpage.html'" 
        class="mt-8 bg-red-600 text-white px-6 py-3 rounded-3xl w-[16rem] mx-auto block glow-button hover:opacity-90 transition-all duration-300 animate-fadeIn" style="animation-delay:1.2s;">
        Go Next ☺️
    </button></a>

</div>

</body>
</html>
